<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & show password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Password Manager</h1>
        <h3 id="sub">Helpful to generate secure Random password can also monitor password strength</h3>
        <div id="input-box">
            <input type="Password" placeholder="Password" id="password">
            <img src="eye-close.png" id="eyeicon">
            <img src="/copy.png" id="copyicon" onclick="copyPassword()">
            </div>
            <p id="message">Password is <span id="Strength"></span></p>
            <button onclick="createPassword()"><img src="/generate.png">Generate Password</button>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
